<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXp5xjYCDmAtyF1zlUo30U2j-YSbbI3b8&sensor=false"></script>
        <title>I'm Hungry</title>
    </head>
    <body>
        <div class="app">
            <h1>I'm Hungry</h1>
            <button id="btn1">Click me to test</button>
            <div id="map-canvas" style="width: 100%; height: 100%;"></div>
        </div>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            $(document).on('pageinit', function (e) {
                $("#btn1").click(function (e) {
                    $('h1').html('Don\'t click so hard');
                });
            });
        google.maps.event.addDomListener(window, 'load', function () {
            var map, mapOptions, position;

            mapOptions = {
              center: new google.maps.LatLng(-34.397, 150.644),
              zoom: 8
            };
            map = new google.maps.Map($("#map-canvas")[0],
                mapOptions);

            navigator.geolocation.getCurrentPosition(function (position) {
                var longitude, latitude;

                longitude = position.coords.longitude || 150.644;
                latitude = position.coords.latitude || -34.397;
                $('h1').html('You\'re hungry here...' + latitude + ', ' + longitude);

                alert(latitude, longitude);
                mapOptions = {
                  center: new google.maps.LatLng(latitude, longitude),
                  zoom: 8
                };
                map = new google.maps.Map($("#map-canvas")[0],
                    mapOptions);
            });
        });
            $('h1').html('You\'re hungry');
        </script>
    </body>
</html>
